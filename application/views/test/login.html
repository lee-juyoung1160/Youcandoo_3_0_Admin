<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:type" content="YCD">
    <meta property="og:title" content="유캔두 관리자">
    <meta property="og:url" content="#">
    <meta property="og:description" content="유캔두 관리자 페이지">
    <meta property="og:image" content="./images/thumbnail.png">
    <meta name="format-detection" content="telephone=no" />
    <title>유캔두 관리자</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <section class="login-pg">
        <div class="login-inner">
            <div class="top">
                <div class="top-title">
                    <div class="fly-wrap clearfix">
                        <span class="welcome-text">w</span>
                        <span class="welcome-text">e</span>
                        <span class="welcome-text">l</span>
                        <span class="welcome-text">c</span>
                        <span class="welcome-text">o</span>
                        <span class="welcome-text">m</span>
                        <span class="welcome-text">e</span>
                        <span class="welcome-text">!</span>
                    </div>
                </div>
            </div>
            <div class="wrap">
                <h1 class="login-text">LOGIN</h1>
                <form action="#">
                    <div class="col user-name-wrap">
                        <p>Username</p>
                        <div class="input-wrap">
                            <i class="fas fa-envelope"></i>
                            <input id="email" type="email" placeholder="이메일을 입력해주세요.">
                        </div>
                    </div>
                    <div class="col password-wrap">
                        <p>Password</p>
                        <div class="input-wrap">
                            <i class="fas fa-lock"></i>
                            <input id="password" type="password" placeholder="비밀번호를 입력해주세요.">
                        </div>
                    </div>
                    <button id="login-btn" type="submit">LOGIN</button>
                </form>
            </div>
        </div>
    </section>
</body>
<script>
    // 엔터키 이벤트
    $(document).ready(function () {

        $("#login-btn").click(function () {
            fnLogin();
        });// 로그인 버튼 클릭

        // id 에서 엔터치면 비번으로
        $("#email").keydown(function (key) {
            if (key.keyCode == 13) { // 엔터키면
                if($("#email").val()=="")
                {
                    alert("이메일을 입력해주세요.");
                    $("#email").focus();
                    return;
                }
                $(".password").focus(); // 암호에 포커스
            }
        });
        // 비번에서 엔터치면 로그인 수행
        $("#password").keydown(function (key) {
            if (key.keyCode == 13) { // 엔터키면

                if($("#password").val()=="")
                {
                    alert("비밀번호를 입력해주세요.");
                    $("#password").focus();
                    return;
                }
                fnLogin(); // 로그인
            }
        });

        fnLogin = function () {
            var txtMail = $("#email").val();
            var txtPwd = $("#password").val();

            alert('로그인 완료');

        }
    });
</script>
</html>
