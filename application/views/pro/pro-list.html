<link rel="stylesheet" href="/assets/css/pro-list.css">
<section class="pro-list-page">
    <div class="inner">
        <div class="main-top clearfix">
            <h2 class="main-title list-main-title">프로모션 목록</h2>
            <a href="/service/pro/create"><i class="fas fa-plus"></i>프로모션 등록</a>
        </div>

        <div class="list-common">
            <div class="list-wrap clearfix">
                <p class="list-common-title">날짜</p>
                <div class="select-box">
                    <label for="dateType">등록일</label>
                    <select id="dateType">
                        <option value="created_datetime">등록일</option>
                        <option value="start_date">프로모션 시작일</option>
                        <option value="end_date">프로모션 종료일</option>
                    </select>
                </div>
                <div class="date-wrap">
                    <input type="text" class="datepicker date_from">
                    <span class="date-margin-text"> ~ </span>
                    <input type="text" class="datepicker date_to">
                </div>
                <ul class="day-btn clearfix">
                    <li class="btn_today">오늘</li>
                    <li class="btn_week">1주일</li>
                    <li class="btn_month">1개월</li>
                    <li class="btn_long">3개월</li>
                </ul>
            </div>
            <div class="list-wrap search-wrap clearfix">
                <p class="list-common-title">검색어</p>
                <div class="select-box">
                    <label for="ex_select2">제목/내용</label>
                    <select id="ex_select2">
                        <option value="promotion_title">제목/내용</option>
                        <option value="company">스폰기업</option>
                    </select>
                </div>
                <div class="search-wrap">
                    <div class="search-box">
                        <input id="keyword" type="search" placeholder="검색어를 입력해주세요.">
                        <i class="search-btn fas fa-search"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-common-btn-wrap clearfix">
            <div class="btn-wrap">
                <button class="reset" type="reset">초기화</button>
                <button class="search" type="button">검색</button>
            </div>
        </div>

        <div class="table-wrap">
            <div class="top clearfix">
                <div class="left-wrap clearfix">
                    <div class="select-box">
                        <label for="selPageLength">10개씩 보기</label>
                        <select id="selPageLength">
                            <option value="10">10개씩 보기</option>
                            <option value="20">20개씩 보기</option>
                            <option value="30">30개씩 보기</option>
                        </select>
                    </div>
                    <p>Total <strong class="data-num"></strong></p>
                </div>
                <div class="btn-wrap">
                    <!--<button class="excel-btn" type="button"><i class="fas fa-table"></i>엑셀 다운받기</button>-->
                </div>
            </div>
            <table>
                <colgroup>
                    <col style="width:5%;">
                    <col style="width:15%;">
                    <col style="width:30%;">
                    <col style="width:20%;">
                    <col style="width:20%;">
                    <col style="width:10%;">
                    <col style="width:10%;">
                </colgroup>
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>스폰기업</th>
                        <th>프로모션명</th>
                        <th>기간</th>
                        <th>프로모션 예산</th>
                        <th>이미지</th>
                        <th>노출여부</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>도미노피자도미노피자</td>
                        <td><a href="/pro/detail">나이키1000억프로젝트키1000억프로젝트</a></td>
                        <td>2020-04-08 ~ 2020-04-08 </td>
                        <td>30,000,000원</td>
                        <td><button type="button" class="more-infor-btn" data-rel="modal-01">보기</button></td>
                        <td>비노출</td>
                    </tr>
                </tbody>
            </table>
            <ul class="table-pagination clearfix">
                <li><i class="fas fa-angle-double-left"></i></li>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li><i class="fas fa-angle-double-right"></i></li>
            </ul>
        </div>
    </div>

    <!-- 이미지 보기 모달 -->
    <div class="modal-content modal-01">
        <div class="wrap">
            <i class="close-btn fas fa-times-circle"></i>
            <p class="modal-title">프로모션 이미지</p>
            <ul class="modal-information">
                <li>
                    <p class="sub-title">배너 및 리스트</p>
                    <p class="data-contents">
                        <img src="/assets/images/test_656420.jpg" alt="">
                    </p>
                </li>
                <li>
                    <p class="sub-title">소개이미지</p>
                    <p class="data-contents">
                        <img src="/assets/images/test_656420.jpg" alt="">
                    </p>
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-layout"></div>


</section>
<script src="/assets/js/promotion/promotion-list.js"></script>
<script>
    // modal event
    $('.more-infor-btn').click(function () {
        var openModal = $(this).attr('data-rel');
        $('.' + openModal).fadeIn();
        $('.modal-layout').fadeIn();
    });
    $('.close-btn').click(function () {
        $('.modal-layout').fadeOut();
        $('.modal-content').fadeOut();
    });
    $('.modal-layout').click(function () {
        $('.modal-layout').fadeOut();
        $('.modal-content').fadeOut();
    });

</script>
