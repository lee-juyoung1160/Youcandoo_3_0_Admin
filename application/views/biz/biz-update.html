<link rel="stylesheet" href="/assets/css/create-common.css">
<section class="biz-create-page">
    <div class="inner">
        <h2 class="main-title">비즈 상세 수정</h2>
        <div class="wrap">
            <ul class="enrollment clearfix">
                <li>
                    <div class="col-wrap clearfix">
                        <div class="col-1">
                            <p class="sub-title important" style="display: inline-block;" >회사명(*)</p>
                        </div>
                        <div class="col-2">
                            <div class="input-wrap">
                                <input id="bizName" type="text" class="length-input" placeholder="회사명을 입력해주세요." maxlength="10" style="display: block;" maxlength="10" oninput="maxLengthCheck(this)">
                                <p class="length-count-wrap"><span class="count-input">0</span>/10</p>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="tag-list">
                    <div class="col-wrap clearfix">
                        <div class="col-1">
                            <p class="sub-title important">사업자 번호(*)</p>
                        </div>
                        <div class="col-2">
                            <input id="bizNo" type="text" class="only-num" placeholder="- 제외 숫자만 입력" maxlength="10">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="col-wrap clearfix">
                        <div class="col-1">
                            <p class="sub-title important">프로필 이미지 (*)</p>
                        </div>
                        <div class="col-2">
                            <div class="filebox preview-image">
                                <input class="upload-name" value="파일선택" disabled="disabled">
                                <label for="profileImage">업로드</label>
                                <input type="file" id="profileImage" class="upload-hidden">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="col-wrap clearfix">
                        <div class="col-1">
                            <p class="sub-title important">홈페이지 링크(*)</p>
                        </div>
                        <div class="col-2">
                            <input id="homepage" type="text" placeholder="https:// 포함해서 입력해주세요.">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="col-wrap clearfix">
                        <div class="col-1">
                            <p class="sub-title important" style="display: inline-block;">소개 내용(*)</p>
                        </div>
                        <div class="col-2">
                            <div class="textarea-wrap">
                                <textarea placeholder="내용을 입력해주세요." id="bizDesc" class="length-text" name="text" cols="30" rows="10" style="float: left;" maxlength="100" oninput="maxLengthCheck(this)"></textarea>
                                <p class="length-count-wrap"><span class="count-text">0</span>/100</p>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <button id="btnSubmit" class="completion-btn" type="submit">수정 완료</button>
                </li>
            </ul>
        </div>
    </div>
</section>

<script>
    // input flie 변환
    $(document).ready(function(){
        var fileTarget = $('.filebox .upload-hidden');

        fileTarget.on('change', function(){
            if(window.FileReader){
                var filename = $(this)[0].files[0].name;
            } else {
                var filename = $(this).val().split('/').pop().split('\\').pop();
            }
            $(this).siblings('.upload-name').val(filename);
        });
    });


    // input preview image
    var imgTarget = $('.preview-image .upload-hidden');

    imgTarget.on('change', function(){
        var parent = $(this).parent();
        parent.children('.upload-display').remove();

        if(window.FileReader){
            //image 파일만
            if (!$(this)[0].files[0].type.match(/image\//)) return;

            var reader = new FileReader();
            reader.onload = function(e){
                var src = e.target.result;
                parent.prepend('<div class="upload-display"><div class="upload-thumb-wrap"><img src="'+src+'" class="upload-thumb"></div></div>');
            }
            reader.readAsDataURL($(this)[0].files[0]);
        }
        else {
            $(this)[0].select();
            $(this)[0].blur();
            var imgSrc = document.selection.createRange().text;
            parent.prepend('<div class="upload-display"><div class="upload-thumb-wrap"><img class="upload-thumb"></div></div>');

            var img = $(this).siblings('.upload-display').find('img');
            img[0].style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(enable='true',sizingMethod='scale',src=\""+imgSrc+"\")";
        }
    });

    //글자수 체크
    function maxLengthCheck(object){
        if (object.value.length > object.maxLength){
            object.value = object.value.slice(0, object.maxLength);
        }
    }
    $(function() {
        $('.length-input').keyup(function (e){
            var contentInput = $(this).val();
            $('.count-input').html(contentInput.length);
        });
        $('.count-input').keyup();
    });

    $(function() {
        $('.length-text').keyup(function (e){
            var contentText = $(this).val();
            //$(this).height(((content.split('\n').length + 1) * 1.5) + 'em');
            $('.count-text').html(contentText.length);
        });
        $('.length-text').keyup();
    });

</script>
