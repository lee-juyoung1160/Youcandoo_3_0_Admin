<link rel="stylesheet" href="/assets/css/create-common-jy.css">
<section class="faq-create-page">
    <div class="inner">
        <h2 class="main-title">FAQ 수정</h2>
        <div class="wrap">
            <ul class="enrollment clearfix">
                <li class="clearfix">
                    <p class="sub-title important">구분 (*)</p>
                    <div class="select-box">
                        <label for="selFaqType">일반문의</label>
                        <select id="selFaqType">
                            <option value="normal">일반문의</option>
                            <option value="user">회원정보</option>
                            <option value="cash">캐시</option>
                            <option value="payment">결제</option>
                            <option value="cert">인증</option>
                            <option value="message">채팅</option>
                        </select>
                    </div>
                </li>
                <li>
                    <p class="sub-title important">제목 (*)</p>
                    <input id="title" type="text" placeholder="제목을 입력해주세요.">
                </li>
                <li>
                    <p class="sub-title important">내용 (*)</p>
                    <textarea id="content" placeholder="내용을 입력해주세요." name="text" cols="30" rows="10"></textarea>
                </li>
                <li class="create-radio-wrap">
                    <p class="sub-title important">노출 여부</p>
                    <div class="checkbox-wrap">
                        <input type="radio" id="c1" name="radio-exposure" value="Y"/>
                        <label for="c1">Y<span></span></label>

                        <input type="radio" id="c2" name="radio-exposure" value="N"/>
                        <label for="c2">N<span></span></label>
                    </div>
                </li>
                <li>
                    <button id="btnSubmit" class="completion-btn" type="submit">수정 완료</button>
                </li>
            </ul>
        </div>
    </div>
</section>
<script src="/assets/js/faq/faq-create.js"></script>
