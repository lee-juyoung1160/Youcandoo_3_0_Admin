<link rel="stylesheet" href="/assets/css/create-common-jy.css">
<link rel="stylesheet" href="/assets/css/summernote/summernote-lite.min.css">
<section class="event-create-page">
    <div class="inner">
        <h2 class="main-title">이벤트 신규 등록</h2>
        <div class="wrap">
            <ul class="enrollment clearfix">
                <li class="clearfix">
                    <p class="sub-title important">구분 (*)</p>
                    <div class="select-box">
                        <label for="selEventType">이벤트</label>
                        <select id="selEventType">
                            <option value="event">이벤트</option>
                            <option value="event">종료</option>
                            <option value="event">결과발표</option>
                        </select>
                    </div>
                </li>
                <li>
                    <p class="sub-title important">제목 (*)</p>
                    <input id="title" type="text" placeholder="제목을 입력해주세요.">
                </li>
                <li>
                    <p class="sub-title important">내용 (*)</p>
                    <textarea id="summernote" placeholder="내용을 입력해주세요." name="text" cols="30" rows="10"></textarea>
                </li>
                <li class="thumb-list clearfix">
                    <div>
                        <p class="sub-title important">썸네일 (*)</p>
                        <i class="question-mark far fa-question-circle">
                            <span class="hover-text">이미지는 1200*346(px) 권장합니다.</span>
                        </i>
                    </div>
                    <div class="filebox preview-image">
                        <input class="upload-name" value="파일선택" disabled="disabled" >
                        <label for="input-file1">업로드</label>
                        <input type="file" id="input-file1" class="upload-hidden">
                    </div>
                </li>
                <li>
                    <p class="sub-title important">기간 (*)</p>
                    <div class="date-wrap">
                        <input id="eventFrom" type="text" class="datepicker">
                        <span class="date-margin-text"> ~ </span>
                        <input id="eventTo" type="text" class="datepicker">
                    </div>
                </li>
                <li class="create-radio-wrap">
                    <p class="sub-title important">노출 여부</p>
                    <div class="checkbox-wrap">
                        <input type="radio" id="c1" name="radio-exposure" value="Y"/>
                        <label for="c1">Y<span></span></label>

                        <input type="radio" id="c2" name="radio-exposure" value="N"/>
                        <label for="c2">N<span></span></label>
                    </div>
                </li>
                <li>
                    <button id="btnSubmit" class="completion-btn" type="submit">등록 완료</button>
                </li>
            </ul>
        </div>
    </div>
</section>
<script src="/assets/js/plugins/summernote-lite.min.js"></script>
<script src="/assets/js/event/event-create.js"></script>
