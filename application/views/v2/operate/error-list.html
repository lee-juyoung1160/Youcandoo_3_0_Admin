<section class="faq-list">
    <div class="inner">

        <div class="main-top clearfix">
            <h2 class="main-title">오류관리</h2>
        </div>

        <div class="search-wrap row">
            <div class="col-12">
                <ul class="card">
                    <li>
                        <p class="search-title">검색어</p>
                        <div class="form-box clearfix">
                            <select id="selSearchType" class="select-box">
                                <option value="">오류 메세지</option>
                            </select>
                            <div class="search-txt-wrap">
                                <input id="keyword" type="search" placeholder="검색어를 입력해주세요.">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        <div class="table-wrap row">

                <div class="left-wrap clearfix">
                    <div class="form-box">
                        <p>Total <strong class="data-num"></strong></p>
                        <select id="selPageLength" class="select-box">

                </div>
            </div>
            <table id="dataTable">
                <thead>
                <colgroup>
                    <col style="width: 25%;">
                    <col style="width: 25%;">

                    <col style="width: 25%;">
                </colgroup>
                <thead>
                <tr>
                    <th>코드</th>
                    <th>서버</th>
                    <th>IOS</th>
                    <th>AOS</th>
                </tr>

                <tr>
                    <td>0000</td>
                    <td>0000</td>
                    <td>dddd</td>
                    <td>ssss</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>
