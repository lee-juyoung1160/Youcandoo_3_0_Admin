<link rel="stylesheet" href="/assets/css/create-common.css">
<section class="faq-create-page">
    <div class="inner">
        <h2 class="main-title">FAQ 수정</h2>
        <div class="wrap">
            <ul class="enrollment clearfix">
                <li class="clearfix">
                    <p class="sub-title important">구분 (*)</p>
                    <div class="select-box">
                        <label for="selFaqType">일반문의</label>
                        <select id="selFaqType">
                            <option value="normal">일반문의</option>
                            <option value="user">회원정보</option>
                            <option value="cash">캐시</option>
                            <option value="payment">결제</option>
                            <option value="cert">인증</option>
                            <option value="message">채팅</option>
                        </select>
                    </div>
                </li>
                <li>
                    <p class="sub-title important">제목 (*)</p>
                    <div class="input-wrap">
                        <input id="title" class="length-input" type="text" placeholder="제목을 입력해주세요." maxlength="10" oninput="maxLengthCheck(this)">
                        <p class="length-count-wrap"><span class="count-input">0/10</span></p>
                    </div>
                </li>
                <li>
                    <p class="sub-title important">내용 (*)</p>
                    <div class="textarea-wrap">
                        <textarea id="content" class="length-text" placeholder="내용을 입력해주세요." name="text" maxlength="100" oninput="maxLengthCheck(this)"></textarea>
                        <p class="length-count-wrap"><span class="count-text">0/100</span></p>
                    </div>
                </li>
                <li class="create-radio-wrap">
                    <p class="sub-title important">노출 여부</p>
                    <div class="checkbox-wrap">
                        <input type="radio" id="c1" name="radio-exposure" value="Y"/>
                        <label for="c1">Y<span></span></label>

                        <input type="radio" id="c2" name="radio-exposure" value="N"/>
                        <label for="c2">N<span></span></label>
                    </div>
                </li>
                <li>
                    <button id="btnSubmit" class="completion-btn" type="submit">수정 완료</button>
                </li>
            </ul>
        </div>
    </div>
</section>
<script>

    //글자수 체크
    function maxLengthCheck(object){
        if (object.value.length > object.maxLength){
            object.value = object.value.slice(0, object.maxLength);
        }
    }
    $(function() {
        $('.length-input').keyup(function (e){
            var contentInput = $(this).val();
            $('.count-input').html(contentInput.length + '/10');
        });
        $('.count-input').keyup();
    });

    $(function() {
        $('.length-text').keyup(function (e){
            var contentText = $(this).val();
            //$(this).height(((content.split('\n').length + 1) * 1.5) + 'em');
            $('.count-text').html(contentText.length + '/100');
        });
        $('.length-text').keyup();
    });

</script>
<script src="/assets/js/faq/faq-create.js"></script>
