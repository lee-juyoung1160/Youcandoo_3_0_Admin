<section class="detail-page">
    <div class="inner">

        <div class="main-top clearfix">
            <h2 class="main-title">카테고리 등록</h2>
        </div>

        <div class="row">
            <div class="col-12">

                <table class="detail-table">
                    <colgroup>
                        <col style="width: 20%;">
                        <col style="width: 80%;">
                    </colgroup>
                    <tr>
                        <th>카테고리명 *</th>
                        <td>
                            <div class="input-wrap">
                                <input id="categoryName" type="text" class="length-input" placeholder="카테고리명을 입력해주세요." maxlength="7">
                                <p class="length-count-wrap"><span class="count-input">0</span>/7</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>카테고리 아이콘 *</th>
                        <td>
                            <div class="file-wrap preview-image">
                                <input class="upload-name" value="파일선택" disabled="disabled">
                                <label for="categoryImage">업로드</label>
                                <input type="file" id="categoryImage" class="upload-hidden" data-width="120" data-height="120" data-oper="eq">
                            </div>
                            <p class="desc-sub">( 이미지 크기 : 120 x 120 )</p>
                            <div class="detail-img-wrap">
                                <img src="/assets/v2/img/profile-1.png" alt="프로필이미지">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>개설 가능 여부 *</th>
                        <td>
                            <div class="radio-wrap">
                                <input id="r1" type="radio">
                                <label for="r1"><span></span>Y</label>

                                <input  id="r2" type="radio">
                                <label for="r2"><span></span>N</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>노출 여부 *</th>
                        <td>
                            <div class="radio-wrap">
                                <input id="r3" type="radio">
                                <label for="r3"><span></span>Y</label>

                                <input  id="r4" type="radio">
                                <label for="r4"><span></span>N</label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="footer-btn-wrap">
            <button type="button" class="btn btn-primary">등록 완료</button>
        </div>
    </div>
</section>
