    <div class="inner">
        <h2 class="main-title">회원 목록</h2>
        <div class="list-common-btn-wrap clearfix">
            <div class="btn-wrap">
                <button class="reset">초기화</button>
                <button class="search">검색</button>
            </div>
        </div>

        <div class="modal-content">
            <div class="wrap">
                <i class="close-btn fas fa-times-circle"></i>
                <p class="modal-title">이용정지</p>
                <ul class="modal-information">
                    <li>
                        <p class="sub-title">정지구분(*)</p>
                        <div class="radio-wrap">
                            <input type="radio" id="r1" name="rr" />
                            <label for="r1"><span></span>일시정지</label>

                            <input type="radio" id="r2" name="rr" />
                            <label for="r2"><span></span>영구정지</label>
                        </div>
                    </li>
                    <li>
                        <p class="sub-title">정지기간(*)</p>
                        <input type="number">
                        <span class="input-num-title margin-text">일</span>
                    </li>
                    <li>
                        <p class="sub-title">정지사유(*)</p>
                        <textarea placeholder="내용을 입력해주세요." name="text" id="ucd-area" cols="30" rows="10"></textarea>
                    </li>
                </ul>
            </div>
        </div>
        <div class="modal-layout"></div>

        <div class="list-common">
            <div class="list-wrap clearfix">
                <p class="list-common-title">가입날짜</p>
                <div class="select-box">
                    <label for="date_type">등록일</label>
                    <select id="date_type">
                        <option value="created">등록일</option>
                        <option value="created">시작일</option>
                        <option value="created">종료일</option>
                        <option value="created">결과발표일</option>
                    </select>
                </div>
                <div class="date-wrap">
                    <input type="text" class="datepicker date_from">
                    <span class="date-margin-text"> ~ </span>
                    <input type="text" class="datepicker date_to">
                </div>
                <ul class="day-btn clearfix">
                    <li class="btn_today">오늘</li>
                    <li class="btn_week">1주일</li>
                    <li class="btn_month">1개월</li>
                    <li class="btn_long">3개월</li>
                </ul>
            </div>
            <div class="list-wrap search-wrap clearfix">
                <p class="list-common-title">검색어</p>
                <div class="select-box">
                    <label for="search_type">닉네임</label>
                    <select id="search_type">
                        <option value="nickname">닉네임</option>
                        <option value="nickname">휴대폰 번호</option>
                        <option value="nickname">이메일</option>
                    </select>
                </div>
                <div class="search-wrap">
                    <div class="search-box">
                        <input id="keyword" type="search" placeholder="검색어를 입력해주세요.">
                        <i class="search-btn fas fa-search"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="doit-list-option">
            <ul class="clearfix">
                <li>
                    <p class="list-common-title">회원 상태</p>
                    <div class="checkbox-wrap">
                        <input type="checkbox" id="c1" name="cc" />
                        <label for="c1"><span></span>정상회원</label>

                        <input type="checkbox" id="c2" name="cc" />
                        <label for="c2"><span></span>정지회원</label>
                    </div>
                </li>
            </ul>
        </div>

        <div class="table-wrap">
            <p>Total <strong class="data-num"></strong></p>
            <div class="top clearfix">
                <div class="select-box">
                    <label for="selPageLength">1개씩 보기</label>
                    <select id="selPageLength">
                        <option value="10">10개씩 보기</option>
                        <option value="20">20개씩 보기</option>
                        <option value="30">30개씩 보기</option>
                    </select>
                </div>
                <div class="btn-wrap">
                    <button class="stop-btn" type="button"><i class="fas fa-hand-paper"></i>이용정지</button>
                    <button class="out-btn" type="button"><i class="fas fa-ban"></i>탈퇴처리</button>
                    <button class="excel-btn" type="button"><i class="fas fa-table"></i>엑셀 다운받기</button>
                </div>
            </div>
