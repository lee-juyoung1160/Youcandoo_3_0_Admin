                            <div class="date-btn">

                    </li>
                    <li>

                                <option value="">스폰서</option>
                            </select>
                            <div class="search-txt-wrap">
                                <input id="keyword" type="search" placeholder="검색어를 입력해주세요.">
                                <i class="fas fa-search"></i>

                        </div>
                    </li>

        </div>

                </div>

            </div>
            <table id="dataTable">
                <thead>
                <colgroup>
                    <col style="width: 30%;">
                    <col style="width: 25%;">
                    <col style="width: 15%;">
                    <col style="width: 20%;">
                    <col style="width: 10%;">

                <thead>
                <tr>
                    <th>프로모션명</th>
                    <th>스폰서</th>
